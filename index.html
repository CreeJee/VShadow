<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./FixTyped.js"></script>
	<script src="./Component.js"></script>
	<script>
		VShadow.ready(($root)=>{
			VShadow.load(
				"./Component/element.js",
				"./Component/vs-loop.js",
				"./Component/vs-if.js"
			);
		})
	</script>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			display: block;
			margin: 0px;
		}
	</style>
</head>
<body>
	<vs-loop total="20" start="1">
		<vs-if cond="value % 2  === 0">
			<p>
				<custom-counter>
					<span>I AM CUSTOMIZED!</span>
				</custom-counter>
			</p>
		</vs-if>
	</vs-loop>
	
</body>
</html>
